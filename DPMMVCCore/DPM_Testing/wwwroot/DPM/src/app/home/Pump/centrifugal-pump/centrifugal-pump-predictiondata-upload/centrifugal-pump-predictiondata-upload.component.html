<p-toast position="top-right"></p-toast>

<div style="padding: 5px;" class="row">
    <div class="col-sm col-md-4 form-group">
        <input type="file" class="form-control-file btn btn-secondary" (change)="addfile($event)" placeholder="Upload file" accept=".csv,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel">
    </div>
</div>

<div style="padding: 5px;">
    <div class="card">
        <p-table id="exportexcel" [style]="{width:'100%'}" [value]="UploadcentrifugalPumpWithPrediction" [paginator]="true" [rowHover]="true" [rows]="10" [showCurrentPageReport]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
            [rowsPerPageOptions]="[10,25,50]" [loading]="loading">
            <ng-template pTemplate="colgroup">
                <colgroup>
                    <col style="width:8em;">
                    <col style="width:8em;">
                    <col style="width:8em;">
                    <col style="width:8em;">
                    <col style="width:8em;">
                    <!-- <col style="width:8em;"> -->
                </colgroup>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="P1">P1
                        <p-sortIcon field="P1"></p-sortIcon>
                    </th>
                    <th pSortableColumn="P2">P2
                        <p-sortIcon field="PD"></p-sortIcon>
                    </th>
                    <th pSortableColumn="Amperage">Amperage
                        <p-sortIcon field="Amperage"></p-sortIcon>
                    </th>
                    <th pSortableColumn="Q">Q
                        <p-sortIcon field="Q"></p-sortIcon>
                    </th>
                    <th pSortableColumn="Date">Date
                        <p-sortIcon field="Date"></p-sortIcon>
                    </th>
                    <!-- <th pSortableColumn="Prediction">Prediction
                        <p-sortIcon field="Prediction"></p-sortIcon>
                    </th>   -->
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-UploadcentrifugalPumpWithPrediction>
                <tr>
                    <td>{{UploadcentrifugalPumpWithPrediction.P1}}</td>
                    <td>{{UploadcentrifugalPumpWithPrediction.P2}}</td>
                    <td>{{UploadcentrifugalPumpWithPrediction.Amperage}}</td>
                    <td>{{UploadcentrifugalPumpWithPrediction.Q}}</td>
                    <td>{{UploadcentrifugalPumpWithPrediction.InsertedDate | date}}</td>
                    <!-- <td>{{centrifugalPumpWithPrediction.Prediction}}</td> -->
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
