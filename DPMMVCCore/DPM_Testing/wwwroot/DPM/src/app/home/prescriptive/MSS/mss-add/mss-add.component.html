<div *ngIf="SelectBoxEnabled">
    <div class="card shadow div-in-middle">
        <ul class="list-group list-group-flush">
            <li class="list-group-item"><b>Select Tag Number to add MSS</b></li>
            <li class="list-group-item">
                <div class="input-group mb-3">
                    <label style=" margin-right: 12px;">Tag Number</label>
                    <select  class="form-select" [(ngModel)]="SelectedTagNumber"  class="form-control">
                          <option value="">Choose..</option>
                          <option *ngFor="let EL of TagList" [ngValue]="EL">{{EL}}</option>
                        </select>
                </div>
            </li>
            <li class="list-group-item">
                <button class="btn btn-dark" (click)="TagNumberSelect()">Done</button>
            </li>
        </ul>
    </div>
</div>

<div *ngIf="PrescriptiveTree" style="overflow:scroll;" id="GoToTheSaveMSS">
<p-card>
    <!-- <button class="btn btn-dark" style="float:left;" (click)="MSSBACK()" > <i class="pi pi-plus"></i>Back</button> &ensp; -->
    <button *ngIf="AddBtnEnable" class="btn btn-dark" style="float:left;" (click)="ADDMSS()" > <i class="pi pi-plus"></i>MSS</button>
    <button *ngIf="SaveBtnEnable" class="btn btn-dark" style="float:left;" (click)="SaveMSS()"pTooltip="Save MSS" tooltipPosition="top" > <i class="fa fa-check"></i></button>
    <p-organizationChart [value]="TreeUptoFCA" selectionMode="single" styleClass="company">
        <ng-template let-node pTemplate="person">
            <div class="node-header p-corner-top">{{node.label}}</div>
            <div class="node-content">
                <div>{{node.data.name}}</div>
            </div>
        </ng-template>
        <ng-template let-node pTemplate="department"  id ="FCATreeShow">
            {{node.label}}
        </ng-template>
    </p-organizationChart>
</p-card>
</div>

<div id="GoToTheSaveMSS1">

    <div class="card shadow mb-4" style="margin: 20px;">
    <div class="row">
        <div class="col"><br>

                <input type="radio"[(ngModel)]="MSSStratergy" value="A-COM" name="name1" />&nbsp;

            <div class="shadow p-3 mb-5 bg-white rounded" style="width: 10rem;">
                <input type="radio"[(ngModel)]="MSSStratergy" value="A-SR" name="name1" />&nbsp;
                <label> A-SR</label>
            </div>
        </div>
        <div class="col"><br>
            <div class="shadow p-3 mb-5 bg-white rounded" style="width: 10rem;">
                <input type="radio"[(ngModel)]="MSSStratergy" value="A-FFT" name="name1" />&nbsp;
                <label> A-FFT</label>
            </div>
        </div>
        <div class="col"><br>
            <div class="shadow p-3 mb-5 bg-white rounded" style="width: 10rem;">
                <input type="radio"[(ngModel)]="MSSStratergy" value="A-FromAbove" name="name1" />&nbsp;

            </div>
        </div>
        <div class="col"><br>

                <input type="radio"[(ngModel)]="MSSStratergy" value="A-RED" name="name1" />&nbsp;

    <div>
        <button class="btn btn-dark" style="float:right;" (click)="ADDMSSToTree()"> <i class="fa fa-check" aria-hidden="true"></i>save</button>
    </div>
