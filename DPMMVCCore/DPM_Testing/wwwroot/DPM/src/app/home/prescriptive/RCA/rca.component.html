<style>
    .disabled {
        pointer-events: none;
        cursor: default;
        text-decoration: none;
        color: grey !important;
    }
</style>

<div class="card shadow" style="margin: 20px;">
    <p-tabView>
        <p-tabPanel header="RCA List">
            <div class="row">
                <div class="col-xl-12 col-lg-11">
                    <div class="card rca shadow mb-4 con">
                        <div class="card-body">
                            <p-table  [scrollable]="true" [style]="{width:'100%'}" [value]="RCAListRecords"
                                [paginator]="true" [rowHover]="true" [rows]="10" [showCurrentPageReport]="true"
                                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                                [rowsPerPageOptions]="[10,25,50]">
                                <ng-template pTemplate="colgroup">
                                    <colgroup>
                                        <col style="width:5em;">
                                        <col style="width:9em;">
                                        <col style="width:9em;">
                                        <col style="width:15em;">
                                        <col style="width:9em;">
                                        <col style="width:16em;">
                                        <col style="width:9em;">
                                        <col style="width:5em;">
                                    </colgroup>
                                </ng-template>
                                <ng-template pTemplate="header">
                                    <tr>
                                        <th>Sr.No</th>
                                        <th>RCA Asset</th>
                                        <th>RCA Label</th>
                                        <th>RCA code</th>
                                        <th>Tag No.</th>
                                        <th>Failure Mode</th>
                                        <th>Report</th>
                                        <th>Delete</th>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-p let-rowIndex="rowIndex">
                                    <tr>
                                        <td>{{rowIndex + 1}}</td>
                                        <td>{{p.RCAEquipment}}</td> 
                                        <td>{{p.RCALabel}}</td> 
                                        <td>{{p.RCACode}}</td>
                                        <td>{{p.TagNumber}}</td>
                                        <td>{{p.RCAFailureMode}}</td> 
                                        <td>
                                            <a title="Report"><i class="fa fa-file" aria-hidden="true"></i></a>&nbsp;
                                        </td>
                                        <td>
                                            <a style="color: red;" (click)="DeleteRCARecord(p)" title="Delete RCA Tree"><i class="pi pi-trash"></i></a>
                                        </td>
                                    </tr>
                                    <tr *ngIf="RCAListRecords.length == 0">
                                        <td style="text-align:center; margin-top: 20px;" colspan="10">No Records to show
                                        </td>
                                    </tr>
                                </ng-template>
                            </p-table>
                        </div>
                    </div>
                </div>
            </div>
        </p-tabPanel>
        <p-tabPanel header="Add"><br>
            <div class="card shadow div-in-middle" *ngIf="SelectBoxEnabled">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><b>Add Label and Tag Number to RCA</b></li>
                    <li class="list-group-item">
                        <div class="input-group mb-3">
                            <label style=" margin-right: 12px;">Label</label>
                            <input type="text" [(ngModel)]="RCALabel" placeholder="Enter label"
                                class="form-control">
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="input-group mb-3">
                            <label style=" margin-right: 12px;">Tag Number</label>
                            <input type="text" [(ngModel)]="TagNumber" placeholder="Enter Tag Number"
                                class="form-control">
                        </div>
                    </li>
                    <li class="list-group-item">
                        <button class="btn btn-dark" (click)="TagNumberSelect()">Done</button>
                    </li>
                </ul>
            </div>
            <div *ngIf="Treeshow" style="overflow: scroll;">
                <div cdkDrag>
                <p-tree [value]="files" layout="horizontal" selectionMode="single" [(selection)]="selectedFile"
                  (change)="CheckData()"   (addTreeRow)="addTreeRow($event)" (rCAAttachment)="rCAAttachment($event)" (uploadRCAAttachment)="uploadRCAAttachment($event)" (deleteTreeRow)="deleteTreeRow($event)"></p-tree><br><br>
                </div>
                <div style="margin: 10px;">
                    <a class="btn btn-dark" (click)="CancelADDRCA()" pTooltip="Cancel data"
                        tooltipPosition="top"><i class="fa fa-times" aria-hidden="true"></i></a>
                    <a class="btn btn-dark" style="float:right;" (click)="RCAADDSave()" pTooltip="Save data"
                        tooltipPosition="top">save</a>
                </div>
            </div>
        </p-tabPanel>
        <p-tabPanel header="Update"><br>
            <div class="card shadow div-in-middle" *ngIf="SelectUpdateBoxEnabled">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><b>Select Label to Update RCA</b></li>
                    <li class="list-group-item">
                        <div class="input-group mb-3">
                            <label style=" margin-right: 12px;">Label</label>
                            <select class="form-select" [(ngModel)]="UpdateSelectedLabel" class="form-control">
                                <option value="">Choose..</option>
                                <option *ngFor="let EL of UpdateTagNumberList" [ngValue]="EL">{{EL}}</option>
                            </select>
                        </div>
                    </li>
                    <!-- <li class="list-group-item">
                        <div class="input-group mb-3">
                            <label style=" margin-right: 12px;">Tag Number</label>
                            <select class="form-select" [(ngModel)]="UpdateSelectedTagNumber" class="form-control">
                                <option value="">Choose..</option>
                                <option *ngFor="let EL of UpdateTagNumberList" [ngValue]="EL">{{EL}}</option>
                            </select>
                        </div>
                    </li> -->
                    <li class="list-group-item">
                        <button class="btn btn-dark" (click)="UpdateTagNumberSelect()">Done</button>
                    </li>
                </ul>
            </div>
            
            <div *ngIf="UpdateTreeshow" style="overflow: scroll;">
                <div style="margin: 20px; border: 1px solid;">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" style="width: 31em;">
                            <div class="input-group mb-3">
                                <label style=" margin-right: 12px;">Asset</label>
                                <select [(ngModel)]="ADDRCAMachineType" class="form-select" class="form-control">
                                    <option value="" disabled>Choose..</option>
                                      <option value="HeatExchanger" selected>Heat Exchanger</option>
                                  </select>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="input-group mb-3" style="width: 29em;">
                                <label style=" margin-right: 12px;">Failure Mode</label>
                                <select [(ngModel)]="ADDRCAFailureMode" class="form-select" class="form-control">
                                    <option value="" disabled>Choose..</option>
                                    <option *ngFor="let EL of HeatExchangerFailureModeList" [ngValue]="EL">{{EL}}</option>
                                  </select>
                            </div>
                        </li>
                    </ul>
                </div>
                <div cdkDrag>
                    <p-tree [value]="Updatefiles" layout="horizontal" selectionMode="single" [(selection)]="selectedFile"
                    (addTreeRow)="UpdateaddTreeRow($event)" (uploadRCAAttachment)="uploadRCAAttachment($event)" (deleteTreeRow)="UpdatedeleteTreeRow($event)"></p-tree>
                </div>
               
                <div style="margin: 10px;">
                    <a class="btn btn-dark" (click)="cancelRCAUpdate()" pTooltip="Cancel data"
                        tooltipPosition="top"><i class="fa fa-times" aria-hidden="true"></i></a>
                    
                    <a class="btn btn-dark" style="float:right;" (click)="UpdateRCA()"
                        pTooltip="Update data" tooltipPosition="top">Update</a>
                </div>
            </div>
        </p-tabPanel>
    </p-tabView>
</div>



<div class="modal" id="ADDRCAModal" tabindex="-1" role="dialog" style="overflow: scroll;">
    <div class="modal-dialog modal-dialog-centered modal-md" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h6 class="modal-title"> Add Failure Mode to RCA </h6><br>
                <button type="button" class="close" data-dismiss="ADDRCAModal" aria-label="Close" (click)="closeRCAAddModal()">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="ADDRCAModal modal-body">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                <div class="input-group mb-3">
                                    <label style=" margin-right: 12px;">Assets</label>
                                    <select [(ngModel)]="ADDRCAMachineType" class="form-select" class="form-control">
                                          <option value="">Choose..</option>
                                            <option value="HeatExchanger" selected>Heat Exchanger</option>
                                        </select>
                                </div>
                            </li>
                            <li class="list-group-item">
                                <div class="input-group mb-3">
                                    <label style="margin-right: 12px;">Failure Mode</label>
                                    <select [(ngModel)]="ADDRCAFailureMode" class="form-select" class="form-control">
                                          <option value="">Choose..</option>
                                          <option *ngFor="let EL of HeatExchangerFailureModeList" [ngValue]="EL">{{EL}}</option>
                                        </select>
                                </div>
                            </li>
                        </ul>   
                </div>
            <div class="ADDRCAModal modal-footer">
                <button type="button" class="btn btn-secondary"(click)="closeRCAAddModal()" data-dismiss="ADDRCAModal">Close</button>
                <button type="button" class="btn btn-primary" (click)="SaveAddRCAToDatabase()" data-dismiss="ADDRCAModal">Save changes</button>
            </div>
        </div>
    </div>
</div>
